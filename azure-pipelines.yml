trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build Second Job
- stage: DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo DevDeploy FirstJob
- stage: QADeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo QADeploy FirstJob
- stage: ProdDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo ProdDeploy FirstJob
